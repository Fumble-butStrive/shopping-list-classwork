<body class="body">

  <!-- <div>
    <button type="submit" class="add-btn">+</button>
  </div> -->
  <div class="main-container" *ngFor="let item of items" class="list-item">

    <div class="main-header">
      <h1>Category: {{item.category}}</h1>
    </div>

    <div class="grid">
      <ol>
        <li>
          <div class="card" *ngIf="item._id">
            <div class="card__header">
              <span class="btn__del" (click)="deleteItem(item._id)"><i class="fa-solid fa-trash-can"></i></span>
              <span class="btn__edit" routerLink="/edit/{{item._id}}"><i class="fa-solid fa-pencil"></i></span>
            </div>
            <div class="card__body">
              <p><span class="tag">Item</span>: {{item.item_name}}</p>
              <p><span class="tag">Qty</span>: {{item.quantity}}</p>
              <p><span class="tag">Price</span>: $ {{item.price}}</p>
              
            </div>
          </div>
        </li>
      </ol>
    </div>

  </div>

</body>
